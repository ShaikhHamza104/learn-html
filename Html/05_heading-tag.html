<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video</title>
</head>

<body>
    <label for="m1">This is audio 1 </label><br>
    <audio id="m2" class="audio" src="/assest/m1.mp3" autoplay muted controls></audio><br>
    <label for="m2">This is audio 2 </label><br>
    <audio id="m2" src="/assest/m2.mp3" class="audio" controls muted autoplay loop></audio><br>
    <label for="m3">This is audio 3 </label><br>
    <audio src="/assest/m3.mp3" id="m3" class="audio" controls autoplay loop></audio><br>
    <label for="m4">This is audio 4 </label><br>
    <audio src="/assest/m4.mp3" id="m4" class="audio" controls autoplay></audio>
    <video src="/assest/video.mp4" controls autoplay muted width="400"></video>
    <video src="/assest/video.mp4" controls autoplay muted width="400"></video>
</body>

</html>
